<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>Bootstrap 4 Layout</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="js/main.js"></script>
    <script src="js/validation.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="validator.min.js"></script>
</head>
<body>
<div class="container" id="container">
    <div class="header">
            <nav class="navbar form-row navbar-expand-lg navbar-dark bg-dark text-center">
                <a class="navbar-brand" href="index.html">Hotel Paradise</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">ReservationBook</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Apartments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
        </nav>
    </div>
        <div id="content">
    <div class="form-row">
        <form class="form-group border col-md-12" id="addNewReservation">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="clientName">Full Name</label>
                    <input type="text" class="required field form-control" id="clientName" placeholder="Enter name">
                </div>
                <div class="form-group col-md-6">
                    <label for="clientPhone">Phone number</label>
                    <input type="text" class="phoneNumber form-control" id="clientPhone" placeholder="(xxx) xxx-xx-xx">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="apartmentAccommodation">Accommodation type: </label>
                    <select class="sel custom-select col-md-6" id="apartmentAccommodation">
                        <option selected>Choose</option>
                        <option value="SGL">SGL</option>
                        <option value="DBL">DGL</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="apartmentComfortType">Comfort type: </label>
                    <select class="required sel custom-select col-md-6" id="apartmentComfortType">
                        <option>Choose</option>
                        <option value="ECONOM">ECONOM</option>
                        <option value="STANDART">STANDART</option>
                        <option value="LUX">LUX</option>
                    </select>
                </div>
            </div>
            <div class="form-row text-center">
                <div class="col-12">
                    <button type="submit" class="btn btn-success center-block">RESERVE</button>
                </div>
            </div>
        </form>
    </div>

    <template id="template-reservation">
        <div id="post" class="form-row border text-center">
            <p id="name" class="col-md-3"></p>
            <p id="telephone" class="col-md-3"></p>
            <p id="accommodation" class="col-md-2"></p>
            <p id="comfortType" class="col-md-2"></p>
            <div class="col-md-2 row">
                <button type="button" class="btn btn-outline-primary col-md-6"
                        onclick="editReservation(this.parentNode.parentElement)">Edit
                </button>
                <button type="button" class="btn btn-outline-danger col-md-6"
                        onclick="removeReservation(this.parentNode.parentElement)">Delete
                </button>
            </div>
        </div>
    </template>

    <div class="bg-dark text-center form-row">
        <br>
        <label for="template-reservation" class="text-white col-md-12 text-uppercase">Reservations book</label>
        <br>
    </div>
    <div class="form-row bg-dark border text-center text-white">
        <p class="col-md-3">Full name</p>
        <p class="col-md-3">Telephone number</p>
        <p class="col-md-2">Accommodation type</p>
        <p class="col-md-2">Comfort type</p>
    </div>

    <div id="reservations">

    </div>
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
